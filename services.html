<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #d4a373;">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Parri's Pet Salon</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarNav">

<!--Dark mode btn-->
    <div class="d-flex justify-content-end m-3">
        <button id="changeModeButton" class="btn btn-light"><i class="bi bi-cloud-moon" style="color: #d4a373;"></i></button>
    </div>


    <h2 class="m-5">Services</h2>

    <section class=" d-flex container m-5">
        <form class="col-6 col-md-6 col-lg-4 p-5  rounded-3" id="servicesForm" style="background-color: #f5e6d3;">
            <div class="mb-5">
                <label class="form-label">Service</label>
                <input class="form-control" type="text" name="service-input" id="serviceName">
            </div>

            <div class="mb-5">
                <label class="form-label">Description</label>
                <input class="form-control" type="text" name="description-input" id="serviceDescription">
            </div>

            <div class="mb-5">
                <label class="form-label">Price</label>
                <input class="form-control" type="number" name="price-input" step="0.01" id="servicePrice">
            </div>

            <div class="d-flex justify-content-end">
                <button class="btn btn-primary m-1 border-0" style="background-color: #d4a373;" type="submit" id="register-button">Register</button>
                <button class="btn btn-secondary m-1" type="reset" id="cancel-button">Cancel</button>
            </div>
        </form>
        <div class="d-flex container m-5 col-12">
            <div class="p-1 col-6">
                <div class="card">
                    <img class="card-img-top img-fluid" src="images/ShoweringDog.jpeg" alt="Dog Bathing">
                    <div class="card-body">
                        <p class="card-text">Professional bath services</p>
                    </div>
                </div>
            </div>
            <div class="p-1 col-6">
                <div class="card">
                    <img class="card-img-top img-fluid" src="images/dogGrooming.jpeg" alt="Dog Bathing">
                    <div class="card-body">
                        <p class="card-text">Professional bath services</p>
                    </div>
                </div>
            </div>
            <div class="p-1 col-6">
                <div class="card">
                    <img class="card-img-top img-fluid" src="images/ShoweringDog.jpeg" alt="Dog Bathing">
                    <div class="card-body">
                        <p class="card-text">Professional bath services</p>
                    </div>
                </div>
            </div>
        </div>    
    </section>
