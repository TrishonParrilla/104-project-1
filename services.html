<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Dosis:wght@200..800&family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=SN+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <title>Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./styles/dark-mode.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #d4a373;">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Parri's Pet Salon</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./registration.html">Registration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./services.html">Services</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<!--Dark mode btn-->
    <div class="d-flex justify-content-end m-3">
        <button id="changeModeButton" class="btn btn-light"><i class="bi bi-cloud-moon" style="color: #d4a373;"></i></button>
    </div>


    <h2 class="m-3 m-md-5 page-title">Services</h2>

    <section class="container my-4">
        <div class="row g-4">
            <!-- Form Column -->
            <div class="col-12 col-lg-4 d-flex flex-column">
                <form class="p-4 p-md-5 rounded-3" id="servicesForm" style="background-color: #f5e6d3;">
                    <div class="mb-4">
                        <label class="form-label">Service</label>
                        <input class="form-control" type="text" name="service-input" id="serviceName">
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Description</label>
                        <input class="form-control" type="text" name="description-input" id="serviceDescription">
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Price</label>
                        <input class="form-control" type="number" name="price-input" step="0.01" id="servicePrice">
                    </div>

                    <div class="d-flex justify-content-end">
                        <button class="btn btn-primary m-1 border-0" style="background-color: #d4a373;" type="submit" id="register-button">Register</button>
                        <button class="btn btn-secondary m-1" type="reset" id="cancel-button">Cancel</button>
                    </div>
                </form>
                <!-- Card below form -->
                <div class="card mt-3 flex-grow-1 overflow-hidden">
                    <img class="card-img-top img-fluid" src="https://cdn.pixabay.com/photo/2017/02/20/18/03/cat-2083492_640.jpg" alt="Cat Care">
                    <div class="card-body">
                        <p class="card-text">Quality care for your pets</p>
                    </div>
                </div>
            </div>
            <!-- Cards Column -->
            <div class="col-12 col-lg-8">
                <div class="row g-3">
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="card h-100 overflow-hidden">
                            <img class="card-img-top img-fluid" src="images/ShoweringDog.jpeg" alt="Dog Bathing" style="height: 180px; object-fit: cover;">
                            <div class="card-body">
                                <p class="card-text">Professional bath services</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="card h-100 overflow-hidden">
                            <img class="card-img-top img-fluid" src="images/dogGrooming.jpeg" alt="Dog Grooming" style="height: 180px; object-fit: cover;">
                            <div class="card-body">
                                <p class="card-text">Professional grooming services</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="card h-100 overflow-hidden">
                            <img class="card-img-top img-fluid" src="images/thumb-nails.jpg.webp" alt="Nail Clipping" style="height: 180px; object-fit: cover;">
                            <div class="card-body">
                                <p class="card-text">Professional nail clipping</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 4th Card -->
                <div class="row g-3 mt-3">
                    <div class="col-12">
                        <div class="card overflow-hidden">
                            <img class="card-img-top img-fluid" src="https://images.unsplash.com/photo-1548199973-03cce0bbc87b?w=800&h=400&fit=crop" alt="Pet Daycare">
                            <div class="card-body">
                                <p class="card-text">Full service pet care for all your furry friends</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-4.0.0.js" integrity="sha256-9fsHeVnKBvqh3FB2HYu7g2xseAZ5MlN6Kz/qnkASV8U=" crossorigin="anonymous"></script>
    <script src="scripts/services.js"></script>
</body>
</html>
