<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/registration.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #d4a373;">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Parri's Pet Salon</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./registration.html">Registration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./services.html">Services</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h2>Services</h2>
    <section class="container m-5">
        <form class="w-50" id="servicesForm">
            <div class="mb-3">
                <label class="form-label">Service</label>
                <input class="form-control" type="text" name="service-input" id="serviceName">
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <input class="form-control" type="text" name="description-input" id="serviceDescription">
            </div>

            <div class="mb-3">
                <label class="form-label">Price</label>
                <input class="form-control" type="number" name="price-input" step="0.01" id="servicePrice">
            </div>

            <div class="d-flex justify-content-end">
                <button class="btn btn-primary m-1" type="submit">Register</button>
                <button class="btn btn-secondary m-1" type="reset">Cancel</button>
            </div>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-4.0.0.js" integrity="sha256-9fsHeVnKBvqh3FB2HYu7g2xseAZ5MlN6Kz/qnkASV8U=" crossorigin="anonymous"></script>
    <script src="scripts/services.js"></script>
</body>
</html>
