<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Dosis:wght@200..800&family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=SN+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/dark-mode.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body> 
    <nav class="navbar navbar-expand-lg" style="background-color: #d4a373;">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Parri's Pet Salon</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link active" href="./registration.html">Registration</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="./services.html">Services</a>
                    </li>
                    <div class="dropdown" data-bs-theme="light">
                </ul>
            </div>
        </div>
    </nav>
    <div class="d-flex justify-content-end m-3">
        <button id="changeModeButton" class="btn btn-light"><i class="bi bi-cloud-moon"></i></button>
    </div>
    <section class="mx-5">
        <h2 class="m-3 m-md-5 page-title">Registration</h2>
    
    <section>
        <form class="container col-12 col-md-6 col-lg-5 border rounded-3 p-5 mb-5 mx-auto border-custom" style="max-width: 500px">
            <div class="mb-3">
                <label class="form-label" for="" >Name</label>
                <input class="form-control" type="text" name="name-input" id="">
            </div>

            <div class="mb-3">
                <label class="form-label" for="">Age</label>
                <input class="form-control"type="number" name="age-input" id="">
            </div>

             <div class="mb-3">
                <label class="form-label" for="">Breed</label>
                <input class="form-control"type="text" name="breed-input" id="">
            </div>

            <div class="mb-3">
                <label class="form-label" for="">Gender</label>
                <select name="gender-input" id="">
                    <option value=""></option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="male">Male neutered</option>
                    <option value="female">Female neutered</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label" for="">Service</label>
                <select class="form-select" name="service-input">
                    <option value=""></option>
                    <option value="nail clipping">Nail Clipping</option>
                    <option value="daycare">Daycare</option>
                    <option value="bath">Bath</option>
                </select>
            </div>
            <div class="d-flex justify-content-end">
                <button onclick="petRegister(event)" class="btn btn-primary m-1 border-0" type="submit" style="background-color:#d4a373">Register</button>
                <button class="btn btn-secondary m-1" type="reset">Reset</button>
            </div>
        </form>
    </section>
    
    <h2 class="mb-3">Pet Care Leaderboard</h2>
    <div class="petnames">
        <ol id="petnames-ol">
        </ol>
    </div>
    
    <table class="table mx-auto">
        <thead>
            <tr>
                <th scope="col" style="font-weight: 500">Name</th>
                <th scope="col" style="font-weight: 500">Age</th>
                <th scope="col" style="font-weight: 500">Gender</th>
                <th scope="col" style="font-weight: 500">Service</th>
                <th scope="col" style="font-weight: 500">Breed</th>
                <th scope="col" style="font-weight: 500">Delete</th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-4.0.0.js" integrity="sha256-9fsHeVnKBvqh3FB2HYu7g2xseAZ5MlN6Kz/qnkASV8U=" crossorigin="anonymous"></script>
    <script src="./scripts/registration.js"></script>
    <script src="./scripts/services.js"></script>
</body>
</html>
