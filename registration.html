<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="./styles/registration.css">
    <link rel="stylesheet" href="./styles/registration.css">
</head>
<body> 
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Parri's Pet Salon</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link active" href="./registration.html">Registration</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section>
       <Section class="registration-main-container">
        <div class="registration-titles">
            <h1>Registration</h1>
            <h2>Registered Pets</h2>
        </div>
        <div class="petnames">
            <ol id="petnames-ol">
                
            </ol>
        </div>    
    </Section>
    <section>
        <form class="border p-5 m-5 bg-light container">
            <div class="mb-3">
                <label class="form-label" for="" >Name</label>
                <input class="form-control" type="text" name="" id="">
            </div>

            <div class="mb-3">
                <label class="form-label" for="">Age</label>
                <input class="form-control"type="number" name="" id="">
            </div>

             <div class="mb-3">
                <label class="form-label" for="">Breed</label>
                <input class="form-control"type="text" name="" id="">
            </div>

            <div class="mb-3">
                <label class="form-label" for="">Gender</label>
                <select name="" id="">
                    <option value=""></option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label" for="">Service</label>
                <select class="form-select" name="">
                    <option value=""></option>
                    <option value="nail clipping">Nail Clipping</option>
                    <option value="daycare">Daycare</option>
                    <option value="bath">Bath</option>
                </select>
            </div>
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary m-1" type="submit">Register</button>
                <button class="btn btn-secondary m-1" type="reset">Reset</button>
            </div>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>  
    <script src="./scripts/registration.js"></script>
</body>
</html>
